<html>
    <head>
        <link rel="stylesheet" href="./fontawesome/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <button class="grab-btn" onmousedown="grabDown()" onmouseup="grabUp()"></button>
        <div class="navbar-me">
            <button class="cnt-btn btn btn-secondary" onclick="settings()"><i class="fas fa-cogs"></i></button>

            <button class="nav-btn close-btn btn btn-danger" onclick="window.close()">Q</button>
            <button class="nav-btn btn btn-warning" onclick="fullWin()">F</button>
            <button class="nav-btn btn btn-info" onclick="minWin()">M</button>
        </div>
        <h1 class="head-txt"><center>ToDo-List</center></h1>
        <form class="form-inline inp-form">
            <input class="txt-inp form-control" type="text" id="txt-inp" placeholder="ToDo">
            <button type="submit" class="btn btn-primary add-btn" onclick='addItem()' id="butn-inp">Add Element</button>
        </form>
        <button type="button" class="btn btn-warning res-btn" onclick="cAll()">Clear all</button>

        <table class="table table-striped table-hover table-dark" id="list">
            <thead>
                <tr>
                    <th>Loading...</th>
                </tr>
            </thead>
        </table>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <script src="index.js"></script>
    </body>
</html>
